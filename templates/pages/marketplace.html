<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace | FarmAssist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/marketplace.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  {% include 'partials/header.html' %}

  <section class="marketplace">
    <div class="container">
      <h2>Farmers' Marketplace</h2>
      <div class="product-grid">
        {% for item in products %}
        <div class="product-card">
          <img src="{{ url_for('static', filename='images/marketplace/' + item.image) }}" alt="{{ item.name }}">
          <h3>{{ item.name }}</h3>
          <p class="desc">{{ item.desc }}</p>
          <p class="price">â‚¹{{ item.price }}</p>
          <button class="btn-buy">Add to Cart</button>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>



  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
